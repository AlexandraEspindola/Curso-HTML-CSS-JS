<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title>Exemplo de estruturas básicas</title>
    <meta charset="utf-8">
    <meta name="author" content="Alê">
    <meta name="desciption" content="Lista de estruturas básicas do html">
    <meta name="keywords" content=" ">

    <style>
        p,
        li,
        a {
            font-family: sans-serif;
        }

        a {
            color: green;
        }

        a:hover {
            background-color: #CCC;
        }

        a:visited {
            color: yellow;
        }

        a:active {
            color: orange;
        }

        ul li {
            list-style-type: square;
        }

        ol li {
            list-style-type: inside;
        }
    </style>

</head>

<body>
    <a href="01_teste.html">Veja o arquivo 01 teste.html</a> |
    <a href="02_teste.html">Veja o arquivo 02 teste.html</a>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>

    <p>Paragrafo 1</p>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ol>

</body>

</html>
