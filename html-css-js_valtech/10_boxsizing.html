<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title>Exemplo de estruturas básicas</title>
    <meta charset="utf-8">
    <meta name="author" content="Alê">
    <meta name="desciption" content="Lista de estruturas básicas do html">
    <meta name="keywords" content=" ">

    <style>

        div{
            background: orange;
            width: 150px;
            height: 100px;
            margin: 10px;
        }

        #div1{
            padding: 25px;
        }

        #div2{
            padding: 25px;
            box-sizing: border-box;
            /* float: left; */
        }

        #div3{
            padding: 25px;
            box-sizing: border-box;
            /* float: right;; */
        }

    </style>


</head>

<body>

    <h1>estrutura básica html</h1>

    <div id="div1">teste</div>

    <div id="div2">teste</div>

    <div id="div3">teste</div>



</body>

</html>
